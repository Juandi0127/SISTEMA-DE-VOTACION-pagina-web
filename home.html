
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Votaci√≥n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            overflow-y: auto;
        }
        .candidato {
            text-align: center;
            margin-bottom: 30px;
        }
        .candidato img {
            max-width: 200px;
            display: block;
            margin: 0 auto 10px auto;
            border-radius: 10px;
        }
        .logo-top-left {
            position: fixed;
            top: 10px;
            left: 10px;
            max-width: 60px;
            height: auto;
            z-index: 100;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='img/python-logo.png') }}" class="logo-top-left">
    <div class="top-bar">
        <a href="/admin_login" class="admin-button">üîê Admin Login</a>
    </div>

    <div class="login">
        <h1>Selecciona tu candidato</h1>
        <form method="post" action="/home">
            <div style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
                <label class="candidato">
                    <input type="radio" name="opcion" value="1" required>
                    <img src="{{ url_for('static', filename='img/candidato1.png') }}" alt="Candidato A">
                    <div>Candidato A</div>
                </label>
                <label class="candidato">
                    <input type="radio" name="opcion" value="2">
                    <img src="{{ url_for('static', filename='img/candidato2.png') }}" alt="Candidato B">
                    <div>Candidato B</div>
                </label>
                <label class="candidato">
                    <input type="radio" name="opcion" value="3">
                    <img src="{{ url_for('static', filename='img/candidato3.png') }}" alt="Candidato C">
                    <div>Candidato C</div>
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Votar</button>
        </form>
    </div>
</body>
</html>
